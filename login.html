<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <!-- 引入 layui 的样式表 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 引入自己的css -->
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <div class="layui-main"><img src="./assets/images/logo.png" alt=""></div>
    <div class="loginBigBox">
        <div class="login_title"></div>
        <!-- 登录 -->
        <div class="login_login">
            <form class="layui-form" id="logins">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>

                    <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <button lay-submit class="layui-btn layui-btn-normal" lay-filter="formDemo">登录</button>
                </div>
                <div class="layui-form-item ">
                    <a href="javascript:;" class="cLink" id="goZhu">注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册 -->
        <div class="login_zc">
            <form class="layui-form" id="login2">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>

                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>

                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd"
                        placeholder="请再次输入密码" autocomplete="off" class="layui-input" id="aginPassWord">
                </div>
                <div class="layui-form-item">
                    <button lay-submit class="layui-btn layui-btn-normal" lay-filter="formDemo">注册</button>
                </div>
                <div class="layui-form-item ">
                    <a href="javascript:;" class="cLink" id="goLogin">去登录</a>
                </div>
            </form>
        </div>
    </div>
    <!-- 引入js文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/login.js"></script>
</body>

</html>
